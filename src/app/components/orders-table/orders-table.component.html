<div class="container">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z10">

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date and Time</th>
      <td mat-cell *matCellDef="let element">
        <div>
          {{ element.date | date:'YYYY-MM-dd' }}
          {{ element.time }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef>Auto VIN Number</th>
      <td mat-cell *matCellDef="let element">{{ element.vin }}</td>
    </ng-container>

    <ng-container matColumnDef="otherInfo">
      <th mat-header-cell *matHeaderCellDef>OtherInfo</th>
      <td mat-cell *matCellDef="let element">
        <div class="other-info">
          <div>
            <b>FIO:</b>  {{ element.firstName + ' ' + element.middleName + ' ' + element.lastName}}
          </div>
          <div>
            <b>Phone number:</b> {{ element.phone }}
          </div>
          <div>
            <b>Address:</b> {{ element.address }}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    class="paginator"
    [length]="totalCount"
    [pageSize]="limit"
    [pageSizeOptions]="[limit, limit + 2, limit + 5]"
    (page)="page$.next($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
